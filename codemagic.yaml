workflows:
  ios-testflight:
    name: "iOS TestFlight Build"
    max_build_duration: 60
    environment:
      groups:
        - ios-credentials
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
    scripts:
      - name: üì¶ Clean and Install Pods
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod repo update
          pod install
          cd ..
      - name: üîê Setup Signing
        script: echo "Using App Store Connect API for signing"
      - name: üõ†Ô∏è Build iOS IPA
        script: flutter build ipa --release --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        apple_id: $APPLE_ID
        issuer_id: $APP_STORE_ISSUER_ID
        key_id: $APP_STORE_KEY_ID
        api_key: $APP_STORE_API_KEY
        submit_to_testflight: true
        submit_to_app_store: false
